<!DOCTYPE html>
<html>
<head>
	<title>Clickable Images</title>
	<style>
		img {
			width: 200px;
			height: 200px;
			margin: 10px;
			cursor: pointer;
		}

        .spin{
            transform : rotate(360deg);
            transition :transform 1s;
        }
	</style>
</head>
<body onload="displayImages()">
	<div id="image-container">
		<img src="" alt="image 1" id="img1" class="image">
		<img src="" alt="image 2" id="img2" class="image">
		<img src="" alt="image 3" id="img3" class="image">
	</div>
    
    <button id="buttonn" onclick="displayImages()">Manual Refresh</button>
    <div id="timer"></div>
    <div id="counter"> Counter</div>
    <input id="refresh-timeout-input" type="number" value="2500">
    

	<script src="./script.js"></script>
</body>
</html>
